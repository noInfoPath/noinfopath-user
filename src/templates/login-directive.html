<ng-form class="form-horizontal" role="form" ng-submit="login()">
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-3 control-label">
            Email</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="inputEmail3" placeholder="Email" required ng-model="credentials.username">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-3 control-label">
            Password</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="inputPassword3" placeholder="Password" required ng-model="credentials.password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="credentials.rememberMe"/>
                    Remember me
                </label>
            </div>
        </div>
    </div>
    <div class="form-group last">
        <div class="col-sm-offset-3 col-sm-9">
            <button type="submit" class="btn btn-success btn-sm">
                Sign in</button>
                 <button type="reset" class="btn btn-default btn-sm">
                Reset</button>
        </div>
    </div>
</ng-form>
